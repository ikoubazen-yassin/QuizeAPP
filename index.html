<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize Application By IkoSoft</title>
    <!-- Start Bootsrap Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <!-- Start Main Css -->
    <link rel="stylesheet" href="assets/css/master.css" />

  </head>
  <body>
    <div
      class="quiz-app position-relative container shadow-lg rounded p-3 bg-white mt-5"
    >
      <div class="overlay bg-dark p-4 rounded">
        <div class="popup p-3 bg-light rounded text-center shadow-sm">
          <h3 class="text-danger fw-bold">Faild Mission!</h3>
          <p class="fw-bold">Please Play again With Focus More</p>
          <a class="btn btn-danger py-1 px-4 fw-bold">Reset</a>
        </div>
      </div>

      <div
        class="quiz-info m-3 p-3 border text-center d-block d-md-flex justify-content-between rounded shadow-sm"
      >
        <div class="category fw-bold">Category : <span>HTML</span></div>
        <div class="count fw-bold">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area text-center mb-3 border-bottom mt-4 pb-3">
        <!-- <h2 class="fw-bold">Why Do We Use the &lt;br&gt; Element?</h2> -->
      </div>
      <!-- Start Answers Area -->
      <div class="answers-area p-3 d-block mb-3 w-100">
        <!--   <div class="answer py-3 px-2 border-bottom active">
          <input type="radio" name="questions" id="answer_1" checked />
          <label for="answer_1" class="fw-bold" >To Make Text Bold.</label>
        </div>
        <div class="answer py-3 px-2 border-bottom">
          <input type="radio" name="questions" id="answer_2" />
          <label for="answer_2" class="fw-bold">To Make Text Italic</label>
        </div>
        <div class="answer py-3 px-2 border-bottom">
          <input type="radio" name="questions" id="answer_3" />
          <label for="answer_3" class="fw-bold">To Add a Break Line</label>
        </div>
        <div class="answer py-3 px-2 border-bottom">
          <input type="radio" name="questions" id="answer_4" />
          <label for="answer_4" class="fw-bold">To Change Color of Text</label>
        </div> -->
      </div>
      <!-- End Answers Area -->
      <button
        class="submit-button d-block w-50 mx-auto py-2 my-4 rounded fw-bold text-light shadow-sm bg-primary border-0"
      >
        Submit Answer
      </button>
      <div
        class="bullets border rounded d-flex p-3"
        style="background-color: #ededed"
      >
        <div class="spans"></div>
        <div class="countdown fw-bold fs-3">
          <span class="minutes">00</span> :
          <span class="seconds"></span>
        </div>
      </div>
      <!-- Based On Score we 'll Change the Alert Class (primary = Perfect/warning = good/ Danger = Bad;)' -->
      <!--   <div class="results alert alert-primary mt-3 fs-5">
        <span><b>Perfect</b> Answers <b>10</b> From <b>10</b> :)</span>
      </div> -->
      <div class="results-final"></div>
    </div>

    <!-- Bootsrap Cdn By Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
